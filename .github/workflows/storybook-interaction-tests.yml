name: 'Storybook interaction tests'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: scheduler
            filter: '@awell-health/sol-scheduling'
            storybook-path: 'packages/scheduler/storybook-static'
          - name: scheduling-app
            filter: 'scheduling-app'
            storybook-path: 'apps/scheduling-app/storybook-static'
    name: Storybook (${{ matrix.name }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright (with system deps)
        run: pnpm --filter ${{ matrix.filter }} exec playwright install --with-deps

      - name: Build Storybook
        run: pnpm --filter ${{ matrix.filter }} build-storybook --quiet

      - name: Serve Storybook and run tests
        run: |
          pnpm dlx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm dlx http-server ${{ matrix.storybook-path }} --port 6006 --silent" \
            "pnpm dlx wait-on tcp:127.0.0.1:6006 && pnpm --filter ${{ matrix.filter }} test-storybook"
