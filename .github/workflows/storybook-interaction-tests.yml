name: 'Storybook interaction tests'

on: push

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright (with system deps) in scheduler package
        run: pnpm --filter @awell-health/sol-scheduling exec playwright install --with-deps

      - name: Build Storybook
        run: pnpm --filter @awell-health/sol-scheduling build-storybook --quiet

      - name: Serve Storybook and run tests
        run: |
          pnpm dlx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm dlx http-server packages/scheduler/storybook-static --port 6006 --silent" \
            "pnpm dlx wait-on tcp:127.0.0.1:6006 && pnpm --filter @awell-health/sol-scheduling test-storybook"
